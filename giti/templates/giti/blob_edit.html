{% extends "giti/base.html" %}
{% block title %}<a href='{% url giti.views.tree_show repo_name=repo.name path='' %}'>{{ repo.name }}</a>: {{ blob.path }}{% endblock %}

{% block content %}
{% with blob.data_stream.read as data %}
<form action='/stage/{{ repo.name }}/{{ blob.path }}' method='post'>
    {% csrf_token %}
    <textarea class='blobedit' cols=80 rows=22 name=data>{{ data }}</textarea>
    <button type=submit>Stage changes blob</button>
</form>
{% endwith %}

{% endblock %}
