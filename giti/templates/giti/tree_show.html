{% extends "giti/base.html" %}

{% block title %}<a href='{% url giti.views.tree_show repo_name=repo.name  path="" %}'>{{ repo.name }}</a>: {{ tree.path }}{% endblock %}
{% block content %}
<h3>Tree:</h3>

{% for t in tree.trees %}
<div class='item tree'>
    <a href='{% url giti.views.tree_show repo_name=repo.name path=t.path %}'>{{ t.name }}</a>
</div>
{% endfor %}

{% for b in tree.blobs %}
<div class='item blob'>
    <a href='{% url giti.views.show repo_name=repo.name path=b.path %}'>{{ b.name }}</a>
    [ <a href='{% url giti.views.edit repo_name=repo.name path=b.path %}'>Edit</a> ]
    [ <a href='{% url giti.views.delete repo_name=repo.name path=b.path %}'>Delete</a> ]
</div>
{% endfor %}
{% endblock %}
